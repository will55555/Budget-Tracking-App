<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Expenses | Add Expense</title>
    <link href="../static/style.css" type="text/css" media="all" rel="stylesheet">
    <!-- Add viewport meta for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Add New Expense</h1>
<div class="form-container">
    <form th:action="@{/expense/add}" th:object="${expense}" method="post" class="expense-form">
        <!-- Category Field -->
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="${expense.category}" placeholder="Enter category" required>
        <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message"></div>

        <!-- Amount Field -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" th:field="${expense.amount}" placeholder="Enter amount" required>
        <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error-message"></div>

        <!-- Title Field -->
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="${expense.title}" placeholder="Enter title" required>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></div>

        <!-- Description Field -->
        <label for="description">Description:</label>
        <textarea id="description" th:field="${expense.description}" placeholder="Enter description" required></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></div>

        <!-- Date Field -->
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="${expense.date}" required>
        <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error-message"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
</div>
</body>
</html>
